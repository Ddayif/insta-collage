<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Insta-collage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500i" rel="stylesheet">
    <script src="https://use.fontawesome.com/98a73d7745.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<section id="insta">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 text-center">
					<div class="dropdown">
					    <button class="btn btn-default toggle-mio dropdown-toggle" type="button" data-toggle="dropdown">Idioma:Español(España)
					    <span class="caret"></span></button>
					    <ul class="dropdown-menu">
					      <li><a href="#">Ingles</a></li>
					      <li><a href="#">Frances</a></li>
					      <li><a href="#">Chino</a></li>
					    </ul>
					</div>
				</div>
			</div><!-- cierra el row -->
			<div class="row">
				<div class="col-xs-12">
					<img src="assets/img/instagram-logo.png" class="imagen">
				</div>
			</div><!-- cierra el row -->
			<div class="row">
			  	<div class="col-xs-12 text-center">
			    	<div class="input-group primer-input input">
			      		<input type="text" class="form-control input-mio" placeholder="User..." aria-label="...">
			    	</div><!-- /input-group -->
			  	</div><!-- /.col-xs-12 -->
			</div>
			<div class="row">
			  	<div class="col-xs-12 text-center">
			    	<div class="input-group segundo-input input">
			      		<input type="text" class="form-control input-mio" placeholder="Password..." aria-label="...">
			    	</div><!-- /input-group -->
			  	</div><!-- /.col-xs-12 -->
			</div>
			<div class="row">
				<div class="col-xs-12 text-center">
					<button type="button" class="btn btn-default btn-mio">Iniciar sesión</button>
				</div>
			</div>


		</div><!-- cierra el contenedor -->
	</section>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
